<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Virat Kohli üéÇ</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            animation: fadeIn 2s ease-in;
            overflow: hidden;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            color: #ff0066;
            font-size: 3rem;
            text-shadow: 2px 2px 5px #ff99cc;
        }
        .heart {
            font-size: 5rem;
            color: red;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .message {
            font-size: 1.8rem;
            color: #fff;
            margin-top: 20px;
            max-width: 80%;
            text-shadow: 1px 1px 3px #333;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ff0066;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 2px 2px 5px #ff66a3;
        }
        .button:hover {
            background-color: #e6005c;
        }
        .balloons, .penguins {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            animation: floatUp 6s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-110vh); opacity: 0; }
        }
        .penguin {
            position: absolute;
            bottom: 0;
            width: 80px;
            height: auto;
            animation: waddle 3s infinite alternate;
        }
        @keyframes waddle {
            0% { transform: translateX(-10px); }
            100% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <h1>üéâ Happy Birthday Gouthami! üéÇ</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <p class="message">Gouthami, you are my sunshine, my joy, and my everything! May your day be as amazing as you are! üíñ</p>
    <button class="button" onclick="openSurprise()">Click for Surprise! üéÅ</button>
    
    <div class="balloons"></div>
    <div class="penguins"></div>
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-birthday.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function openSurprise() {
            const newWindow = window.open('', '_blank');
            newWindow.document.write(`
                <html>
                <head>
                    <title>Special Surprise for Gouthami</title>
                    <style>
                        body { text-align: center; font-family: Arial, sans-serif; background: linear-gradient(135deg, #ff758c, #ff7eb3); color: white; height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column; }
                        h1 { color: yellow; font-size: 3rem; text-shadow: 2px 2px 5px black; }
                        p { font-size: 1.5rem; max-width: 80%; }
                    </style>
                </head>
                <body>
                    <h1>üéâ Happy Birthday My Love! üéà</h1>
                    <p>You make my world brighter and my heart warmer! I love you so much! üíñüí´</p>
                </body>
                </html>
            `);
            newWindow.document.close();
        }
        
        function createBalloons() {
            const balloonContainer = document.querySelector('.balloons');
            for (let i = 0; i < 20; i++) {
                let balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.animationDuration = (Math.random() * 3 + 3) + 's';
                balloon.style.backgroundColor = ['#ff0000', '#ff6600', '#ffcc00', '#33cc33', '#3399ff', '#9933ff'][Math.floor(Math.random() * 6)];
                balloonContainer.appendChild(balloon);
            }
        }
        
        function createPenguins() {
            const penguinContainer = document.querySelector('.penguins');
            for (let i = 0; i < 5; i++) {
                let penguin = document.createElement('img');
                penguin.src = 'https://upload.wikimedia.org/wikipedia/commons/e/ec/Adelie_Penguin.jpg';
                penguin.classList.add('penguin');
                penguin.style.left = Math.random() * 100 + 'vw';
                penguin.style.animationDuration = (Math.random() * 3 + 2) + 's';
                penguinContainer.appendChild(penguin);
            }
        }
        
        createBalloons();
        createPenguins();
    </script>
</body>
</html>
